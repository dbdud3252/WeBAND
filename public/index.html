    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#home").click(function () {
                $("#homepage").show();
                $("#guitar").hide();
                $("#keyboard").hide();
                $("#drum").hide();
            });
            $("#one").click(function () {
                $("#keyboard").show();
                $("#drum").hide();
                $("#guitar").hide();
                $("#homepage").hide();
            });
            $("#two").click(function () {
                $("#drum").show();
                $("#keyboard").hide();
                $("#guitar").hide();
                $("#homepage").hide();
            });
            $("#three").click(function () {
                $("#guitar").show();
                $("#keyboard").hide();
                $("#drum").hide();
                $("#homepage").hide();
            });
        });
    </script>
</head>
    


<body>
        <div class="container">

                                <button type="button" id="home" class="btn btn-dark">WeBAND</button>
                                <div>

                                <button type="button" id= "two" class="btn btn-outline-secondary">Drum</button>
                                <button type="button" id= "three" class="btn btn-outline-success">Guitar</button>
                                </div>
                        </nav>
                        
                    </div>

        
                </div>

                    </div>

                            </div>
                             <div id="keyboard">

                            </div>
