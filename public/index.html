<!DOCTYPE html>
<html>
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style/examples.css">

    <script type="text/javascript">
        $(document).ready(function () {
            $("#one").click(function () {
                $("#keyboard").show();
                $("#drum").hide();
            });
            $("#two").click(function () {
                $("#drum").show();
                $("#keyboard").hide();
            });
        });
    </script>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <button id="one">one</button>
    <button id="two">two</button>
    <div id="keyboard">
        <iframe src="piano.html" frameborder=0 framespacing=0 marginheight=0 marginwidth=0 scrolling=no vspace=0 style="height: 100vh; width: 100vw;"></iframe>
    </div>
    <div id="drum">
        <iframe src="drum.html" frameborder=0 framespacing=0 marginheight=0 marginwidth=0 scrolling=no vspace=0 style="height: 100vh; width: 100vw;"></iframe>
    </div>
</body>

</html>
